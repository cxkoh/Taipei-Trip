        :root {

            font-family: 'Inter', sans-serif;
            background-color: var(--bg-soft);
            color: #374151;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .timeline-line {
            position: absolute;
            left: 24px;
            top: 0;
            bottom: 0;
            width: 2px;

            z-index: 0;
        }
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        .type-activity { border-left: 4px solid #10b981; }

            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #mapModal.hidden {
            pointer-events: none;
            opacity: 0;
            transform: scale(0.95);
        }
        .custom-marker {
            background-color: #be185d;
            color: white;
            border-radius: 50%;

            font-size: 14px;

            height: 24px !important;

        // --- APP LOGIC ---
        const navContainer = document.getElementById('dateNav');
        const contentContainer = document.getElementById('contentArea');
        const mapModal = document.getElementById('mapModal');
        let activeDay = 1; 
        let map = null; // Leaflet instance

        function renderNav() {
            navContainer.innerHTML = '';
            schedule.forEach(day => {
                const btn = document.createElement('button');
                btn.className = `nav-item flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 border border-gray-200 ${day.id === activeDay ? 'active transform scale-105' : 'bg-white text-gray-600 hover:bg-gray-50'}`;
                btn.innerText = day.short;
                btn.onclick = () => {
                    activeDay = day.id;
                    renderNav();
                    renderContent();
                };
                navContainer.appendChild(btn);
            });
            const activeBtn = navContainer.children[activeDay];
            if(activeBtn) {
                activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }

        function renderContent() {
            // FIX: Scroll to top logic
            contentContainer.scrollTop = 0;

            const dayData = schedule.find(d => d.id === activeDay);
            
            // Count map points to see if we show the button
            const mapPoints = dayData.events.filter(e => e.coords).length;

            let html = `
                <div class="fade-in pb-10">
                    <div class="mb-6 px-2 flex justify-between items-end">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">${dayData.title}</h2>
                            <p class="text-gray-500">${dayData.date}</p>
                            ${dayData.budget ? `<span class="inline-block mt-2 px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold tracking-wide">Est. Spend: ${dayData.budget}</span>` : ''}
                        </div>
                        ${mapPoints > 0 ? `
                            <button onclick="openMap()" class="mb-1 bg-gradient-to-r from-pink-500 to-rose-500 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all">
                                <i class="fas fa-map-marked-alt mr-1"></i> View Route
                            </button>
                        ` : ''}
                    </div>
                    
                    <div class="relative pl-6">
                        <div class="timeline-line"></div>
            `;

            dayData.events.forEach((evt, index) => {
                let linkHtml = '';
                if(evt.link) {
                    linkHtml = `<a href="${evt.link}" target="_blank" class="inline-flex items-center mt-3 text-xs font-bold text-pink-600 hover:text-pink-800 bg-pink-50 px-3 py-1.5 rounded transition-colors"><i class="fas fa-map-marker-alt mr-1.5"></i> Google Maps</a>`;
                }
                if(evt.links) {
                    evt.links.forEach(l => {
                        linkHtml += `<a href="${l.url}" target="_blank" class="inline-flex items-center mt-3 mr-2 text-xs font-bold text-pink-600 hover:text-pink-800 bg-pink-50 px-3 py-1.5 rounded transition-colors"><i class="fas fa-map-marker-alt mr-1.5"></i> ${l.name}</a>`;
                    })
                }

                let budgetBadge = evt.budget ? `<div class="absolute top-3 right-3 text-[10px] font-bold text-gray-400 bg-gray-100 px-2 py-0.5 rounded">${evt.budget}</div>` : '';

                html += `
                    <div class="relative z-10 mb-6 group">
                        <div class="absolute -left-[35px] top-0 w-12 h-12 rounded-full border-4 border-white bg-white shadow-sm flex items-center justify-center text-gray-500 group-hover:scale-110 transition-transform duration-300">
                            <i class="fas ${evt.icon} text-lg text-${evt.type === 'food' ? 'rose' : evt.type === 'travel' ? 'blue' : evt.type === 'hotel' ? 'purple' : 'emerald'}-500"></i>
                        </div>

                        <div class="glass-card rounded-2xl p-4 ml-4 type-${evt.type} hover:shadow-md transition-shadow">
                            ${budgetBadge}
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">${evt.time}</span>
                            <h3 class="text-lg font-bold text-gray-800 leading-tight mt-1">${evt.title}</h3>
                            ${evt.desc ? `<p class="text-sm text-gray-600 mt-2 leading-relaxed">${evt.desc}</p>` : ''}
                            <div class="flex flex-wrap">
                                ${linkHtml}
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `</div></div>`;
            contentContainer.innerHTML = html;
        }

        // --- MAP FUNCTIONS ---
        function openMap() {
            mapModal.classList.remove('hidden');
            // Wait for transition to prevent gray box
            setTimeout(() => {
                mapModal.style.opacity = '1';
                mapModal.style.transform = 'scale(1)';
                initMap();
            }, 10);
        }

        function closeMap() {
            mapModal.style.opacity = '0';
            mapModal.style.transform = 'scale(0.95)';
            setTimeout(() => {
                mapModal.classList.add('hidden');
            }, 300);
        }

        function initMap() {
            const dayData = schedule.find(d => d.id === activeDay);
            const validPoints = dayData.events.filter(e => e.coords);

            // Clean up existing map
            if (map) {
                map.remove();
                map = null;
            }

            if (validPoints.length === 0) return;

            // Initialize Leaflet
            map = L.map('leafletMap', {
                zoomControl: false // Cleaner look
            });
            
            // Add aesthetic tiles (CartoDB Voyager is clean)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '© OpenStreetMap © CARTO',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);

            const latlngs = [];
            
            validPoints.forEach((pt, index) => {
                const latlng = pt.coords;
                latlngs.push(latlng);

                // Custom Numbered Icon
                const numberIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class='custom-marker'>${index + 1}</div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });

                // Add Marker
                L.marker(latlng, {icon: numberIcon}).addTo(map)
                    .bindPopup(`<b>${pt.title}</b><br>${pt.time}`);
            });

            // Draw Dashed Line Route
            if (latlngs.length > 1) {
                L.polyline(latlngs, {
                    color: '#be185d',
                    weight: 4,
                    opacity: 0.7,
                    dashArray: '10, 10',
                    lineCap: 'round'
                }).addTo(map);
            }

            // Fit bounds with padding
            if (latlngs.length > 0) {
                 const bounds = L.latLngBounds(latlngs);
                 map.fitBounds(bounds, { padding: [50, 50] });
            }
            
            // Force map resize to fix gray area bugs
            setTimeout(() => {
                map.invalidateSize();
            }, 200);
        }

        // Run
        renderNav();
        renderContent();
    </script>
</body>
